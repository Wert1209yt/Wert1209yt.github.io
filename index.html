<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Mobile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d376e1b52.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Player -->
    <section class="player">
      <video controls src="video/Red VelvetPower Up MV.mp4" />
    </section>

    <!-- Information -->
    <div class="informationAndUpNext">
      <section class="information">
        <div class="metadata">
          <ul class="hashtags">
            <li>#RedVelvet</li>
            <li>#PowerUp</li>
            <li>#Wendy</li>
          </ul>
          <div class="titleAndMoreButton">
            <span class="title clamp">
              Red Velvet 레드벨벳 'Power Up' MV
            </span>
            <button class="moreButton">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M 1 month ago</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i active class="active fas fa-thumbs-up"></i><span>10M</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <div class="channel">
          <div class="metadata">
            <img src="image/wendy.jpg" />
            <div class="uploaderAndSubscribers">
              <span class="uploader">Wendy</span>
              <span class="subscribers">1M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- Up Next -->
      <section class="upNext">
        <span class="title">Up next</span>
        <ul class="items">
          <li class="item">
            <div class="img"><img src="image/yeri_00.png" /></div>
            <div class="metadata">
              <span class="title"
                >Red Velvet 레드벨벳 '빨간 맛 (Red Flavor)' MV</span
              >
              <span class="uploader">Yeri</span>
              <span class="views">10M views</span>
            </div>
            <button class="moreButton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="image/irene.jpg" /></div>
            <div class="metadata">
              <span class="title">Red Velvet 레드벨벳 'Psycho' MV</span>
              <span class="uploader">Irene</span>
              <span class="views">10M views</span>
            </div>
            <button class="moreButton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
          <li class="item">
            <div class="img"><img src="image/yeri_01.jpg" /></div>
            <div class="metadata">
              <span class="title"
                >Red Velvet 레드벨벳 'RBB (Really Bad Boy)' MV</span
              >
              <span class="uploader">Yeri</span>
              <span class="views">10M views</span>
            </div>
            <button class="moreButton">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
